                    <a-text
                        value="Soy Paola, una brasileña de 26 años apasionada por la tecnología y el aprendizaje. Actualmente estoy finalizando un bootcamp de front-end, un paso clave en mi transicion hacia una carrera en un campo que me emociona y al que ahora puedo dedicarme.
        A lo largo de mi trayectoria profesional he trabajado en diversos sectores, ahora, en el mundo tecnologico, siento que he encontrado mi lugar, un espacio donde mi curiosidad y entusiasmo por aprender se alinean con mis objetivos.

                        color="#fffff" align="center" position="0 0 0" scale="2.4 2 2">
