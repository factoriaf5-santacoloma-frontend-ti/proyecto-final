<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>home</title>
  </head>
  <body>

    <a-scene cursor="rayOrigin: mouse" vr-mode-ui="enabled: true" xrwebgl="enabled: true" background="color: #FAFAFA">
      <a-assets>
        <img id="logo" src="./assets/home/logo_oporutnitats1.0.png" alt="Logo">
        <img id="floor" src="./assets/home/floorneon.jpg" alt="">
        <a-assets-item id="logo3D" src="./assets/home/logo3D/logo3D.gltf"></a-assets-item>
        
      </a-assets>
      
      <a-entity id="camera-rig" position="-0.4 3 13"  movement-controls="speed: 0.2">
        <a-entity camera look-controls></a-entity>
        <!-- Controladores VR (Meta Quest) -->
        <a-entity oculus-touch-controls="hand: left" laser-controls raycaster="lineColor: red; lineOpacity: 0.5; far:10"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>


      
     
      <a-entity id="logo3D" gltf-model="#logo3D" position="-0.604 7 -0.486" scale="0.05 0.05 0.05" rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true"></a-entity>
      <a-light type="ambient" color="#FFFFFF" intensity="1"></a-light>
      <a-light type="directional" color="#ffffff" intensity="1" position="0 5 0" target="#logo3D"></a-light>
  
      <a-sky src="./assets/home/sky.jpeg" radius="10000" rotation="0 110 0" material="" geometry=""></a-sky>
      <a-plane width="300" height="300" position="0.00 0.00 0.00" rotation="-90 0 0"  material="src:#floor; repeat:100 100;" shadow="cast: false; receive: true"></a-plane>
      </a-plane>

      
      <a-entity id="carousel" scale="2 2 2" position="-0.46941 2.5 -0.48754" animation="property: rotation; to: 0 360 0; dur: 100000; easing: linear; loop: true">
        <a-entity geometry="primitive: plane; width: 1.5" material="src: ./assets/home/Personas/Jialee.jpg; side: double;" position="3.0013 0 0.20669"          rotation="0 -90 0"                 onclick="window.location.href='./views/sala_jiale.html';" ></a-entity>
        <a-entity geometry="primitive: plane; width: 1.5" material="src: ./assets/home/Personas/Deep.jpg; side: double"    position="2.7 0 -1.4"                rotation="0 -68.32980073171171 0"  onclick="window.location.href='./views/sala_deep.html';"  ></a-entity>
        <a-entity geometry="primitive: plane; width: 1.5" material="src: ./assets/home/Personas/Faryal.jpg; side: double"  position="1.55797 0 -2.64285"        rotation="0 -29.999999999999996 0" onclick="window.location.href='./views/sala_faryal.html';"></a-entity>
        <a-entity geometry="primitive: plane; width: 1.5" material="src: ./assets/home/Personas/Hassan.jpg; side: double"  position="0 0 -3"                    rotation=""                        onclick="window.location.href='./views/sala_hassan.html';"></a-entity>
        <a-entity geometry="primitive: plane; width: 1.5" material="src: ./assets/home/Personas/Jorge.jpg; side: double"   position="-1.57434 0 -2.56024"       rotation="0 29.999999999999996 0"  onclick="window.location.href='./views/sala_jorge.html';" ></a-entity>
        <a-entity geometry="primitive: plane; width: 1.5" material="src: ./assets/home/Personas/Juan.jpg; side: double"    position="-2.75966 0 -1.33214"       rotation="0 59.99999999999999 0"   onclick="window.location.href='./views/sala_juan.html';"  ></a-entity>
        <a-entity geometry="primitive: plane; width: 1.5" material="src: ./assets/home/Personas/Lola.jpg; side: double"    position="-3.17239 0 0.22086"        rotation="0 90 0"                  onclick="window.location.href='./views/sala_paola.html';" ></a-entity>
        <a-entity geometry="primitive: plane; width: 1.5" material="src: ./assets/home/Personas/Luisa.jpg; side: double"   position="-2.88952 0 1.76743"        rotation="0 115.65840644069823 0"  onclick="window.location.href='./views/sala_luisa.html';" ></a-entity>
        <a-entity geometry="primitive: plane; width: 1.5" material="src: ./assets/home/Personas/Moha.jpg; side: double"    position="-1.83278 -0.01314 2.89354" rotation="0 150.8666629514873 0"   onclick="window.location.href='./views/sala_moha.html';"  ></a-entity>
        <a-entity geometry="primitive: plane; width: 1.5" material="src: ./assets/home/Personas/Elsa.jpg; side: double"    position="-0.24347 0 3.33665"        rotation="0 -180 0"                onclick="window.location.href='./views/sala_elsa.html';"  ></a-entity>
        <a-entity geometry="primitive: plane; width: 1.5" material="src: ./assets/home/Personas/Alba.jpg; side: double"    position="1.33152 0 3.01596"         rotation="0 -160.29869417493094 0" onclick="window.location.href='./views/sala_alba.html';"  ></a-entity>
        <a-entity geometry="primitive: plane; width: 1.5" material="src: ./assets/home/Personas/Jialee.jpg; side: double"  position="2.63066 0 1.8583"          rotation="0 -120.7136130671375 0"                                                            ></a-entity>
      </a-entity>

      

    </a-scene>

    </div>

    <script type="module" src="./js/home.js"></script>
  </body>

</html>
