<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras/dist/aframe-extras.min.js"></script>
</head>
<body>
    <div id="app">
        <a-scene>
            <a-camera look-controls position="-1.717 21 20"></a-camera>

             <!-- FONDO -->
             <a-sky id="fondo" src="../assets/sala_paola/uhd_img3219pv2_cc_eq.jpg"></a-sky>
            

              <!-- <a-entity position="0 1.5 -2">
                <a-text value="Welcome to Lola's world!" color="#FFF" align="center" 
                        animation="property: position; to: 0 2 0; dur: 2000; easing: easeInOutQuad"
                        animation__scale="property: scale; to: 2 2 2; dur: 2000; easing: easeInOutQuad"></a-text>
            </a-entity> -->

            <a-image id="banner-welcome" src="../assets/sala_paola/banner-welcome.png" position="0.5 22 14"  scale="0 0 0" height="12" width="10"
            animation__scale="property: scale; to: 1 1 1; dur: 10000; easing: easeInOutQuad"> </a-image>

            <a-assets>
                <a-asset-item id ="doby" src="../assets/sala_paola/dobby_the_free_house_elf_-_harry_potter/scene.gltf"></a-asset-item>
                <a-asset-item id="sombrero" src="../assets/sala_paola/sombrero.glb"></a-asset-item>
                <a-asset-item id="bandera-brasil" src="../assets/sala_paola/bandeira_do_brasil/scene.gltf" > </a-asset-item>
                
            </a-assets>
            
            <a-entity
            gltf-model="#bandera-brasil" 
            position="-40 22 35" 
            scale="0.02 0.02 0.02"
            rotation="0 -90 0"
         
            ></a-entity>


            <a-entity > 
            </a-entity>   
            
            <a-entity 
            id="clickable-sombrero" 
            gltf-model="#sombrero" 
            position="20 22 35" 
            scale="10 10 10" 
            rotation="0 -95 0"
            class="clickable">
          </a-entity>
          
          
          <a-entity 
            id="info-container" 
            position="20 22 30"
            visible="false">

            <a-plane 
              id="info-box" 
              height="0.8" 
              width="1.5" 
              color="#D3D3D3" 
              opacity="0.6">
            </a-plane>

            <a-text 
              id="info-text" 
              value=" Soy Paola, una brasileña de 26 años apasionada por la tecnología y el aprendizaje. Actualmente estoy finalizando un bootcamp de front-end, un paso clave en mi transición hacia una carrera en un campo que me emociona y al que ahora puedo dedicarme.
              A lo largo de mi trayectoria profesional he trabajado en diversos sectores, ahora, en el mundo tecnológico, siento que he encontrado mi lugar, un espacio donde mi curiosidad y entusiasmo por aprender se alinean con mis objetivos.
              Mis valores fundamentales son la justicia, el feminismo y la igualdad. Creo firmemente en construir un mundo más equitativo y en la importancia de llevar esos principios a mi vida personal y profesional. " 
              position="20 22 30" 
              align="center" 
              color="black"
              scale="1 1 1"
              width="2">
            </a-text>

          </a-entity>
                     

            </a-scene>
        </div>
    <script type="module" src="../js/sala_paola.js"></script>
</body>
</html>
