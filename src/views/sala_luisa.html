<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala Luisa</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="../js/sala_luisa.js"></script>
</head>
<body>
    <a-scene >
        <a-assets>
            <img id="grass" src="../assets/sala_luisa/grass.jpg" crossorigin="anonymous" />
            <a-asset-item id="cat" src="../assets/sala_luisa/toon_cat_free/scene.gltf"></a-asset-item>
            <a-asset-item id="welcome" src="../assets/sala_luisa/lit_welcome_sign_planter_prop/scene.gltf"></a-asset-item>
            <a-asset-item id="flowers" src="../assets/sala_luisa/flowers/scene.gltf"></a-asset-item>
            <a-asset-item id="tree" src="../assets/sala_luisa/tree/scene.gltf"></a-asset-item>
            <a-asset-item id="sky" src="../assets/sala_luisa/sky_1.pngnp"></a-asset-item>
        </a-assets>
        
        <a-sky src="#sky"></a-sky>
        
        <a-plane
            width="100" height="100"
            position=" 0.00 0.00 0.00" 
            rotation="-90 0 0" 
            color="#888888" 
            material="src: #grass; repeat:10 10; transparent: true; opacity: 0.75"
		    shadow="cast: false; receive: true">
	    </a-plane>


        <a-camera position="0 3 5" rotation="0 0 0" look-controls wasd-controls></a-camera>

        <a-entity
            gltf-model="#cat"
            position="0 -0.045 -10"
            scale="0.0050 0.0050 0.0050"
            animation-mixer
        ></a-entity>
        
        <a-entity
            gltf-model="#welcome"
            position="0 -0.045 -3"
            scale="3 3 3"
        ></a-entity>

        
        
    </a-scene>

</body>
</html>
