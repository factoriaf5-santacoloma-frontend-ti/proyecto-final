<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala Alba</title>
  <!-- <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script> -->


</head>


<body>
  <!-- <a-scene cursor="rayOrigin: mouse" vr-mode-ui="enabled: true" xrwebgl="enabled: true"> -->

<a-scene> 
    <a-assets>
        <img id="grass" src="../public/assets/sala_luisa/grass.jpg" crossorigin="anonymous" />
        <img id="skyblue" src="../assets/sala_alba/sky_blue.jpg" crossorigin="anonymous" />
        <a-asset-item id="cat" src="../assets/sala_luisa/toon_cat_free/scene.gltf"></a-asset-item>
        <a-asset-item id="flowers" src="../assets/sala_luisa/flowers/scene.gltf"></a-asset-item>
        <a-asset-item id="tree" src="../assets/sala_luisa/stylized_tree/scene.gltf"></a-asset-item>
        <a-assests-item id="people1" src="../assets/sala_alba/low_poly_people_free_sample_pack/scene.gltf"></a-assests-item>
        <img id="diada2" src="../public/assets/sala_alba/diadaprimavera.jpg">
        <img id="defensa" src="../public/assets/sala_alba/autodefensafemenina.jpg">
        <img id="karate" src="../public/assets/sala_alba/karakara.jpg" >
        <img id="estiu" src="../public/assets/sala_alba/estiufresca.jpg">
        <img id="tallergame" src="../public/assets/sala_alba/tallergaming.jpg">
        <img id="jobs" src="../public/assets/sala_alba/integrajobes.png">
        <img id="raval" src="../public/assets/sala_alba/ravaleando.jpg">
        <a-asset-item  id= "pedestal" src="../public/assets/sala_alba/pedestal/scene.gltf">
    </a-assets>
    
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>

    <a-sky src="#skyblue"></a-sky>
    
    <a-plane width="80" height="80" position="0.00 0.00 0.00" rotation="-90 0 0"  material="src: #grass; repeat:10 10;" shadow="cast: false; receive: true"></a-plane>

    <a-entity id="camera-rig" position="0 1.6 0" movement-controls="speed: 0.2">

        <a-entity camera look-controls></a-entity>

        <!-- Controladores VR con rayos láser -->
        <a-entity 
            laser-controls="hand: left" 
            cursor="rayOrigin: mouse" 
            raycaster="objects: .clickable"
            visible="false"
            id="laser-left">
        </a-entity>

        <a-entity 
            laser-controls="hand: right" 
            cursor="rayOrigin: mouse" 
            raycaster="objects: .clickable"
            visible="false"
            id="laser-right">
        </a-entity>
    </a-entity>

    <a-entity ></a-entity>



   <!----cajas con las fotos de los proyectos--> 
   <!--diada-->
   <a-box position="12 3 -11" rotation="0 0 0" 
       width="2" height="2" depth="2"
       material="src: #diada2; repeat: 1 1; shader: flat"
       toggle-text="groupId: #text1"
       onclick="mostrarTexto()">
</a-box>

<a-entity id="text1" rotation="0 -45 0" position="13 3 -7" visible="true">
    <a-text value=" 2. Consciència i regulació emocional\n
    La consciència i regulació emocional fa referència a la capacitat d'identificar\n
    comprendre i gestionar les pròpies emocions de manera efectiva. Inclou aspectes com: \n
    .Autoconeixement emocional: Reconèixer com et sents en diferents situacions.\n
    .Autocontrol: Regular les reaccions emocionals per actuar de manera adequada i equilibrada.\n
    .Empatia emocional: Entendre i respectar les emocions dels altres.\n"
           color="#555555" 
           align="center" 
           scale="0.5 0.5 0.5">  
    <!-- contenido del texto -->
</a-entity> 
   



      <!--defesa feminina-->
      <a-box position="-15 3 -15" rotation="0 0 0" 
      width="2" height="2" depth="2"
      material="src: #defensa; repeat: 1 1; shader: flat">
    </a-box>

    <!--karate-->
     <a-box position="-13 3 -1" rotation="0 0 0" 
             width="2" height="2" depth="2"
             material="src: #karate; repeat: 1 1; shader: flat">
      </a-box>

      <!--estiu fresca-->
     <a-box position="-4 3 10" rotation="0 0 0" 
     width="2" height="2" depth="2"
     material="src: #estiu; repeat: 1 1; shader: flat">
    </a-box>
    
    <!--taller gamming-->
    <a-box position="15 3 7" rotation="0 0 0" 
    width="2" height="2" depth="2"
    material="src: #tallergame; repeat: 1 1; shader: flat">
   </a-box>

   <!--intera jobs-->
   <a-box position="-2 3 -10" rotation="0 0 0" 
   width="2" height="2" depth="2"
   material="src: #jobs ; repeat: 1 1; shader: flat">
  </a-box>

  <!--ravaleando-->
  <a-box position="0.7 3 0.2" rotation="0 0 0" 
  width="2" height="2" depth="2"
  material="src: #raval; repeat: 1 1; shader: flat">
 </a-box>




</a-entity>
    
</a-scene>

    <script type="module" src="../js/sala_luisa.js"></script>
    <script type="module" src="../js/sala_alba.js"></script>

</body>
</html>
