<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <title>Sala Alba</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script> -->



  <title>Sala Alba</title>
</head>


<body>
  <!-- <a-scene cursor="rayOrigin: mouse" vr-mode-ui="enabled: true" xrwebgl="enabled: true"> -->

<a-scene> 
    <a-assets>
        <img id="grass" src="../public/assets/sala_luisa/grass.jpg" crossorigin="anonymous" />
        <img id="skyblue" src="../assets/sala_alba/sky_blue.jpg" crossorigin="anonymous" />
        <a-asset-item id="cat" src="../assets/sala_luisa/toon_cat_free/scene.gltf"></a-asset-item>
        <a-asset-item id="flowers" src="../assets/sala_luisa/flowers/scene.gltf"></a-asset-item>
        <a-asset-item id="tree" src="../assets/sala_luisa/stylized_tree/scene.gltf"></a-asset-item>
        <a-assests-item id="people1" src="../assets/sala_alba/low_poly_people_free_sample_pack/scene.gltf"></a-assests-item>
        <img id="diada2" src="../public/assets/sala_alba/diadaprimavera.jpg">
        <img id="defensa" src="../public/assets/sala_alba/autodefensafemenina.jpg">
        <img id="karate" src="../public/assets/sala_alba/karakara.jpg" >
        <img id="estiu" src="../public/assets/sala_alba/estiufresca.jpg">
        <img id="tallergame" src="../public/assets/sala_alba/tallergaming.jpg">
        <img id="jobs" src="../public/assets/sala_alba/integrajobes.png">
        <img id="raval" src="../public/assets/sala_alba/ravaleando.jpg">
        <a-asset-item  id= "pedestal" src="../public/assets/sala_alba/pedestal/scene.gltf">
        <a-asset-item id="peole" src="../public/assets/sala_alba/persomas (1)/persomas/personas C/personas_C.gltf"></a-asset-item>
        


    </a-assets>

  
        <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #FFCCCC"></a-entity>
        <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #FFCCCC"></a-entity>
      </a-entity>
      <a-sky src="#skyblue"></a-sky>
      <a-plane width="80" height="80" position="0 0 0" rotation="-90 0 0"
               material="src: #grass; repeat: 10 10; shader: flat"
               shadow="cast: false; receive: true">
      </a-plane>

      


      <a-entity id="camera-rig" position="0 1.6 0" movement-controls="speed: 0.2">
        <a-entity camera look-controls></a-entity> -->
        <!-- Controladores VR (Meta Quest) -->
         <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
    </a-entity>
    
    <a-camera>
        <a-cursor raycaster= "objects= .interactable"></a-cursor> 
    </a-camera> 

    
    <a-plane width="80" height="80" position="0.00 0.00 0.00" rotation="-90 0 0" material="src: #grass; repeat:10 10;" shadow="cast: false; receive: true"></a-plane> 

    <!-- Caja de imagen Diada con transparencia encima -->
    <a-box position="12 3 -11" rotation="0 0 0" 
       width="2" height="2" depth="2"
       material="src: #diada2; repeat: 1 1; shader: flat"
       toggle-text="groupId: #text1"
       clickhandler="groupId: #text1"
       >
    </a-box>

    <!-- Caja transparente encima de la imagen Diada, con las mismas dimensiones que el cubo -->
    <a-box position="12 3 -11" rotation="0 0 0" 
       width="2" height="2" depth="2"
       material="opacity: 0; color: #ffffff; shader: flat"
       visible="true"
       class="interactable">
    </a-box>

    <!-- Texto -->
    <a-entity id="text1" rotation="0 -50 0" position="13 3 -7" visible="false">
        <a-text value="
        Esdeveniments que cohesionen
        Accions clau com la Diada de Primavera, les Festes de Barri i Ravaleando han servit com a punts de trobada per la comunitat, reforçant les relacions veïnals i la identitat local."
           color="#555555" 
           align="center" 
           scale="0.5 0.5 0.5">  
        </a-text>
    </a-entity>
   



      <!--defesa feminina-->
      <a-box position="-15 3 -15" rotation="0 0 0" 
      width="2" height="2" depth="2"
      material="src: #defensa; repeat: 1 1; shader: flat"
      toggle-text="groupId: #text2"
        clickhandler="groupId: #text2">
    </a-box>

<!--box transparente de defesa-->
    <a-box position="-15 3 -15" rotation="0 0 0" 
       width="2" height="2" depth="2"
       material="opacity: 0; color: #ffffff; shader: flat"
       visible="true">
    </a-box>

    <!-- Texto -->
    <a-entity id="text2" rotation="0 -50 0" position="-13 3 -10" visible="false">
        <a-text value=" Programes formatius de qualitat
        Amb èmfasi en el desenvolupament professional i personal, es van implementar programes com la mentoria interdepartamental, la formació en enfocaments restauratius i la capacitació en marc d’estrangeria, amb gran impacte al territori."
           color="#555555" 
           align="center" 
           scale="0.5 0.5 0.5">  
        </a-text>
    </a-entity>



    <!--karate-->
     <a-box position="-13 3 -1" rotation="0 0 0" 
             width="2" height="2" depth="2"
             material="src: #karate; repeat: 1 1; shader: flat"
             toggle-text="groupId: #text3"
        clickhandler="groupId: #text3">
      </a-box>

<!--caja transparente debajo de karate-->
      <a-box position="-13 3 -1" rotation="0 0 0" 
       width="2" height="2" depth="2"
       material="opacity: 0; color: #ffffff; shader: flat"
       visible="true">
    </a-box>

    <!-- Texto -->
    <a-entity id="text3" rotation="0 -50 0" position="-13 3 1" visible="false">
        <a-text value="Projectes Antenes Comunitàries
        Col·laboració amb tres entitats per arribar a 211 persones. Destaca ConnectaGrama amb 84 joves, oferint sessions d’autodescobriment, autodefensa, karate i motivació. També IntegraJOBes, amb 31 participants en tallers laborals, i Joves+, que va sensibilitzar 96 joves sobre tecnologia i va reforçar la seva educació i participació comunitària."
           color="#555555" 
           align="center" 
           scale="0.5 0.5 0.5">  
        </a-text>
    </a-entity>



      <!--estiu fresca-->
     <a-box position="-4 3 10" rotation="0 0 0" 
     width="2" height="2" depth="2"
     material="src: #estiu; repeat: 1 1; shader: flat"
     toggle-text="groupId: #text4"
        clickhandler="groupId: #text4">
    </a-box>

<!--caja transparente debajo de fresca-->
<a-box position="-4 3 10" rotation="0 0 0" 
width="2" height="2" depth="2"
material="opacity: 0; color: #ffffff; shader: flat"
visible="true">
</a-box>

<!-- Texto -->
<a-entity id="text4" rotation="0 -50 0" position="-1 3 8" visible="false">
 <a-text value="Espais públics revitalitzats
 Durant l’estiu, el programa Estiu a la Fresca va dinamitzar les nits a espais públics, promovent la participació comunitària i un ús segur i inclusiu d’aquests llocs."
    color="#555555" 
    align="center" 
    scale="0.5 0.5 0.5">  
 </a-text>
</a-entity>



    
    <!--taller gamming-->
    <a-box position="15 3 7" rotation="0 0 0" 
    width="2" height="2" depth="2"
    material="src: #tallergame; repeat: 1 1; shader: flat"
    toggle-text="groupId: #text5"
    clickhandler="groupId: #text5">
   </a-box>

<!--caja transparente debajo de gamming-->
<a-box position="15 3 7" rotation="0 0 0" 
width="2" height="2" depth="2"
material="opacity: 0; color: #ffffff; shader: flat"
visible="true">
</a-box>

<!-- Texto -->
<a-entity id="text5" rotation="0 -50 0" position="13 3 9" visible="false">
 <a-text value="Connectivitat laboral
 Es van realitzar tallers innovadors com les sessions d’autodefensa femenina i activitats específiques per facilitar l’accés al mercat laboral a través d’IntegraJOBes i programes de recerca activa de feina amb una participació sostinguda."
    color="#555555" 
    align="center" 
    scale="0.5 0.5 0.5">  
 </a-text>
</a-entity>


   <!--intera jobs-->
   <a-box position="-2 3 -10" rotation="0 0 0" 
   width="2" height="2" depth="2"
   material="src: #jobs ; repeat: 1 1; shader: flat"
   toggle-text="groupId: #text6"
    clickhandler="groupId: #text6">
  </a-box>

<!--caja transparente debajo de jobs-->
<a-box position="-2 3 -10" rotation="0 0 0" 
width="2" height="2" depth="2"
material="opacity: 0; color: #ffffff; shader: flat"
visible="true">
</a-box>

<!-- Texto -->
<a-entity id="text6" rotation="0 -50 0" position="1 3 -8" visible="false">
 <a-text value=" Impuls tecnològic i social
 El programa Joves+ va fomentar l’ús responsable de la tecnologia amb activitats pràctiques com tallers de gaming i suport socioeducatiu, contribuint a la inclusió digital i al creixement personal dels participants."
    color="#555555" 
    align="center" 
    scale="0.5 0.5 0.5">  
 </a-text>
</a-entity>



  <!--ravaleando-->
  <a-box position="0.7 3 0.2" rotation="0 0 0" 
  width="2" height="2" depth="2"
  material="src: #raval; repeat: 1 1; shader: flat"
  toggle-text="groupId: #text7"
    clickhandler="groupId: #text7">
 </a-box>

<!--caja transparente debajo de ravaleando-->
<a-box position="0.7 3 0.2" rotation="0 0 0" 
width="2" height="2" depth="2"
material="opacity: 0; color: #ffffff; shader: flat"
visible="true">
</a-box>

<!-- Texto -->
<a-entity id="text7" rotation="0 -50 0" position="0.5 3 -0.6" visible="false">
 <a-text value="Coordinació estratègica comunitària
 Lideratge en 102 reunions i 9 espais compartits. Iniciatives com la Taula Jove i l’ecosistema contra l’abandonament escolar han consolidat l’enfortiment de xarxes locals."
    color="#555555" 
    align="center" 
    scale="0.5 0.5 0.5">  
 </a-text>
</a-entity>







</a-entity>
    <a-entity gltf-model="../assets/sala_alba/blockbench_park_bench/scene.gltf" position="-0.1001 0.061 18.73664" rotation="0.9998113525032866 2.566850922186088 -2.000195662801704" scale="" id="kursi1"></a-entity>
    <a-entity gltf-model="../assets/sala_alba/blockbench_park_bench/scene.gltf" position="-0.03535 0.16079 -20.01813" rotation="1 180 -2" scale="" id="kursi2"></a-entity>
    <a-entity gltf-model="../assets/sala_alba/blockbench_park_bench/scene.gltf" position="-18.84535 0.3737 -1.03081" rotation="0.9998113525032866 -92.40949798767483 -2.000195662801704" scale="" id="kursi3"></a-entity>
    <a-entity gltf-model="../assets/sala_alba/blockbench_park_bench/scene.gltf" position="17.58743 0.061 -0.37529" rotation="0.9998113525032866 90.49581895193788 -2.000195662801704" scale="" id="kursi4"></a-entity>


    <a-entity gltf-model="../public/assets/sala_alba/low_poly_people_free_sample_pack/scene.gltf" position="31.19682 0.061 13.78355" rotation="0.9998113525032866 90.49581895193788 -2.000195662801704" animation-mixer="repeat" id="people1"></a-entity>
    <a-entity gltf-model="../public/assets/sala_alba/low_poly_people_free_sample_pack/scene.gltf" position="-24.86621 0.06975 -14.58227" rotation="1 90.496 -2" animation-mixer="repeat" id="people2"></a-entity>






    
</a-scene>

    <script type="module" src="../js/sala_luisa.js"></script>
    <script type="module" src="../js/sala_alba.js"></script>

</body>
</html>
